function sendInvoice() {
  const name = document.getElementById("mobile").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!name || !email) {
    alert("Please enter name and email");
    return;
  }

  const products = JSON.parse(localStorage.getItem("buyNowProduct"));

  if (!Array.isArray(products) || products.length === 0) {
    alert("No products found for this purchase!");
    return;
  }

  const orderId = "ORD" + Date.now();

  const items = products.map(p => ({
    name: p.name,
    qty: p.quantity,
    price: p.price
  }));

  const totalAmount = products.reduce(
    (sum, p) => sum + p.price * p.quantity,
    0
  );

  fetch("https://code-alpha-ecometric-backend-1.onrender.com/send-invoice", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name,
      email,
      orderId,
      items,
      totalAmount
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || "Invoice sent successfully ðŸ“§");

    localStorage.removeItem("buyNowProduct");
    localStorage.removeItem("cart");
  })
  .catch(() => alert("Server error âŒ"));
}
