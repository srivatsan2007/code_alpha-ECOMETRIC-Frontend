/* Dropdown */
.dropdown {
  position: relative;
}

.drop-btn {
  background:grey;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.drop-btn:hover {
  background: #333;
}

/* Dropdown menu */
.dropdown-menu {
  position: absolute;
  right: 0;
  top: 120%;
  background: white;
  color: black;
  min-width: 160px;
  border-radius: 8px;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
  display: none;
  overflow: hidden;
}

.dropdown-menu a {
  display: block;
  padding: 12px 16px;
  text-decoration: none;
  color: black;
}

.dropdown-menu a:hover {
  background: #f2f2f2;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* Responsive */
@media (max-width: 768px) {
  .search-container {
