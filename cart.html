<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}

.cart-box{
  max-width:900px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:12px;
}

.cart-item{
  display:flex;
  gap:15px;
  align-items:center;
  margin-bottom:15px;
  border-bottom:1px solid #ddd;
  padding-bottom:10px;
}

.cart-item img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
}

.qty-controls{
  display:flex;
  gap:6px;
}

.qty-controls button{
  padding:5px 10px;
  cursor:pointer;
}

.remove-btn{
  background:red;
  color:white;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}

.total{
  font-size:20px;
  text-align:right;
  margin-top:20px;
}

.checkout{
  background:#ff9800;
  color:white;
  border:none;
  padding:12px 20px;
  font-size:16px;
  float:right;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="cart-box">
<h2>Your Cart ðŸ›’</h2>
<div id="cartItems"></div>

<div class="total" id="totalPrice"></div>

<button class="checkout" onclick="checkout()">Checkout</button>
</div>

<script>
const userId = "demoUser"; // later from login

async function loadCart(){

  const res = await fetch(`http://localhost:5000/api/cart/${userId}`);
  const cart = await res.json();

  const container = document.getElementById("cartItems");
  container.innerHTML = "";

  let total = 0;

  cart.forEach(item=>{
    total += item.price * item.quantity;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div style="flex:1">
          <b>${item.name}</b><br>
          â‚¹${item.price}
        </div>

        <div class="qty-controls">
          <button onclick="updateQty('${item._id}', ${item.quantity-1})">-</button>
          <span>${item.quantity}</span>
          <button onclick="updateQty('${item._id}', ${item.quantity+1})">+</button>
        </div>

        <button class="remove-btn" onclick="removeItem('${item._id}')">
          Remove
        </button>
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText = "Total: â‚¹" + total;
}

async function updateQty(id, qty){
  if(qty < 1) return;

  await fetch("http://localhost:5000/api/cart/update",{
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ cartId:id, quantity:qty })
  });

  loadCart();
}

async function removeItem(id){
  await fetch(`http://localhost:5000/api/cart/${id}`,{ method:"DELETE" });
  loadCart();
}

function checkout(){
  window.location.href = "payment.html";
}

loadCart();
</script>

</body>
</html>
