<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ECOMETRIX</title>
<link rel="icon" type="image/png" href="logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: #2872A1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  width: 380px;
  padding: 35px;
  border-radius: 15px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px white;
  border: 1px solid rgba(13,100,222,0.9);
  color: #fff;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.login-btn {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.login-btn:hover {
  transform: translateY(-2px);
}

.register-link {
  text-align: center;
  margin-top: 15px;
}

.register-link a {
  color: #00e5ff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>ECOMETRIX Login</h2>

  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
